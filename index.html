<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>header</header>
    <div class="main">
      <div class="intro-screen">
        <h1>Welcome to Tic-Tac-Toe!</h1>
        <div class="playerInputContainer">
          <div class="playerContainer">
            <label for="player1Input">Player 1: Enter your name. <br> Symbol: X</label>
            <input type="text" name="player1Input" id="player1Input" />
          </div>

          <div class="playerContainer">
            <label for="player2Input">Player 2: Enter your name. <br> Symbol: O</label>
            <input type="text" name="player2Input" id="player2Input" />
          </div>
        </div>
        <div class="submitButtonContainer">
          <button type="button" class="submitButton">Submit</button>
        </div>
      </div>
      <div class="gameContainer">
        <div class="textOutput"></div>
        <div class="row">
          <div class="cell" data-number="0"></div>
          <div class="cell" data-number="1"></div>
          <div class="cell" data-number="2"></div>
        </div>
        <div class="row">
          <div class="cell" data-number="3"></div>
          <div class="cell" data-number="4"></div>
          <div class="cell" data-number="5"></div>
        </div>
        <div class="row">
          <div class="cell" data-number="6"></div>
          <div class="cell" data-number="7"></div>
          <div class="cell" data-number="8"></div>
        </div>
      </div>
      <button type="button" class="resetBtn">Reset</button>
    </div>
    <footer>footer</footer>
    <script src="script.js"></script>
  </body>
</html>
